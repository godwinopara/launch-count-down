<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/main.css" />
    <title>Frontend Mentor | Launch countdown timer</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <header>
      <h1>We're launching soon</h1>
    </header>
    <main>
      <div class="countdown_app">
        <section class="countdown_label">
          <div class="countdown_label_content">
            <div class="countdown_time days">
              <p>01</p>
            </div>
            <h2>Days</h2>
          </div>
        </section>
        <section class="countdown_label">
          <div class="countdown_label_content">
            <div class="countdown_time hours">
              <p>10</p>
            </div>
            <h2>Hours</h2>
          </div>
        </section>
        <section class="countdown_label">
          <div class="countdown_label_content">
            <div class="countdown_time minutes">
              <p>10</p>
            </div>
            <h2>Minutes</h2>
          </div>
        </section>
        <section class="countdown_label">
          <div class="countdown_label_content">
            <div class="countdown_time seconds">
              <p>05</p>
            </div>
            <h2>Seconds</h2>
          </div>
        </section>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
